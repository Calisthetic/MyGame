<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: yellow;
            overflow: hidden;
        }
        #cube {
            position: absolute;
            border-radius: 28px;
            cursor: pointer;
            width: 56px;
            height: 56px;
            background-color: black;
            transition: ease .25s;
        }
        #cubeIn {
            position: absolute;
            border-radius: 23px;
            margin: 5px;
            height: 46px;
            width: 46px;
            background-color: red;
        }
        #cubeIn:hover {
            background-color: black;
            cursor: help;
        }
    </style>
</head>
<body>
    <div id="cube"><div id="cubeIn"></div></div>
    <script src="script.js"></script>
</body>
</html>
