<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дичь полная</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: white;
            overflow: hidden;
        }
        #cube {
            position: absolute;
            cursor: crosshair;
            width: 50px;
            height: 50px;
            transition: ease .25s;
        }
        #map {
            background-color: grey;
            position: absolute;
        }
        #cubeIn {
            cursor: pointer;
            position: absolute;
            transition: ease .25s;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="cube"><div id="cubeIn"></div></div>
    <script src="lib.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
